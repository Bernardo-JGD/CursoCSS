<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos de Ionic en CSS</title>
    
    <link href="CSS/estilos.css" rel="stylesheet"/>
     
</head>
<body>

    <h1>
        <ion-icon name="home"></ion-icon>
        Iconos de Ionic
    </h1>
    
    <div>
        <p><!--AquÃ­ el nombre del icono va como valor de la etiqute i, no como nombre de la clase-->
            <ion-icon name="search"></ion-icon>
            Busqueda
        </p>
    </div>

    <div>
        <p>
            <!--<i class="material-icons" style="vertical-align: bottom;">done</i>-->
            <ion-icon name="done-all" class="icono_azul"></ion-icon>
            Listo
        </p>
    </div>

    <div>
        <p>
            <ion-icon name="arrow-round-forward" class="icono_rojo"></ion-icon>
            Flecha roja
        </p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
